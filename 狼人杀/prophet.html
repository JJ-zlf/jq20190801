<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="css/werewolf.css" />
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			.images {
				width: 98%;
				height: 85%;

				margin: 0 auto;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
				align-items: stretch;
				overflow: hidden;
			
			}

			.images li {
				width: 30%;
				height: 32%;
				overflow: hidden;
			}

			.images li img {
				width: 100%;
				height: 100%;
			}

			ul,
			li {
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="app">
			<ul class="images">
				<li>
					<img src="img/timg%20(1).jpg" alt="">
				</li>

				<li>
					<img src="img/timg%20(1).jpg" alt="">
				</li>
				<li>
					<img src="img/timg%20(1).jpg" alt="">
				</li>
				<li>
					<img src="img/timg%20(1).jpg" alt="">
				</li>
				<li>
					<img src="img/timg%20(1).jpg" alt="">
				</li>
				<li>
					<img src="img/timg%20(1).jpg" alt="">
				</li>
				<li>
					<img src="img/timg%20(1).jpg" alt="">
				</li>
				<li>
					<img src="img/timg%20(1).jpg" alt="">
				</li>
				<li>
					<img src="img/timg%20(1).jpg" alt="">
					
				</li>

			</ul>




			<form action="" method="">
				<button type="button">确定</button>
				<button type="button" id='back'>返回</button>
			</form>


		</div>

		<script type="text/javascript">
			var height = $(window).height();
			$('body').height(height);

			var aarr = localStorage.getItem('aarr')
			var bbrr = aarr.split(',')

			for (var i = 0; i < 9; i++) {
				image = "<img  src='img/" + bbrr[i] + ".jpg'>";
				$('.images li').eq(i).append(image);
				// console.log(image);
			}
			$(".images li [src='img/prophet.jpg']").prev().hide();
			$('.images li').click(function() {
				$('.images').css('pointer-events','none')
				var index = $(this).index();
				// console.log(index);
				$('.images li ').eq(index).children().eq(0).hide();
	
			});

			// }
	$('#back').click(function(){
			location.href='GameProgress.html'
		})

			// })
		</script>

	</body>
</html>
