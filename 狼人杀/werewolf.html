<!DOCTYPE html>
<html lang="zh">
	<head>

	<body>
		<div class="app">
		     <div class="images">

				<img src="img/timg%20(1).jpg" alt="">

	             <form action="" method="">
	             	<button type="button">确定</button>
					<button type="button" id="back">返回</button>
	             </form>
	
	
		</div>
	
	<script type="text/javascript">
		var height=$(window).height();
		$('body').height(height);
		
		var aarr = localStorage.getItem('aarr')
		var bbrr = aarr.split(',')

		$.each(bbrr,function (index,element) {
			if(element == "werewolf"){
				$($("img")[index]).after('<img src="img/werewolf.jpg" alt="">');
				$($("img")[index]).remove();
				
			    
			}
				$('img').one('click',function(){
			    $('.images').css('pointer-events', 'none')
		        $(this).after('<img src="img/langzhua.png" alt="">');
				$(this).remove()
				
				
				
		})
	
		

		})
		$('#back').click(function(){
			location.href='GameProgress.html'
		})
		
		
        
	</script>
	
	</body>
</html>
