		<script>
			$(document).ready(function(){
				var i = 0;
				var timer;

				//用jquery方法设置第一张图片显示，其余隐藏
				$('.item').eq(0).show().siblings('.item').hide();
				showTime();

			
				//创建一个showTime函数
				function showTime() {
					//定时器
					timer = setInterval(function() {
						//调用一个Show()函数
						Show();
						i++;
						//当图片是最后一张的后面时，设置图片为第一张
						if (i == 5) {
							i = 0;
						}
					}, 2000);
				}


				//创建一个Show函数
				function Show() {
					//在这里可以用其他jquery的动画
					$('.item').eq(i).fadeIn(0).siblings('.item').fadeOut(0);

		

				}

			});
		</script>
