<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="css/deal.css" />
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/deal.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<title>发牌页</title>
	</head>
	<body>
		<div class="app">
			<div class="music">
				<a href="javaScript:history.back(-1)"><i class="iconfont icon-fanhui1 " style="font-size: 2.7rem;"></i></a>
				<span>发牌页</span>
				<span></span>
				</i>
			</div>

			<div class="order">
				<h1>1</h1>
			</div>
			<div class="images" style="position: relative;">
				<img id='dada' src="img/timg%20(1).jpg">
				<img id='adad' src='img/guard.jpg'>
			</div>






			<form action="" method="">

				<button id="show" type="button">显示身份</button>

				<button id="next" type="button">下一个</button>
				<button id='start' type="button">开始游戏</button>
			</form>





			<script type="text/javascript">
				var number = 0



				var aarr = localStorage.getItem('aarr')
				var bbrr = aarr.split(',')
				// console.log(bbrr) 

       var height=$(window).height();
	   	$('body').height(height);
				// $('#show').one('click',function() {
				// 	var images = "<img id='adad' src='img/" + bbrr[0] + ".jpg'>";
				// 	// console.log(images)
				// 	// image = "<img src='img/" + imgarr[i] + "'>";
				// 	$('.images img').eq(1).remove();
				// 	$('.images').append(images)
				// });



				$('#show').click(function() {

					var images = "<img id='adad' src='img/" + bbrr[number] + ".jpg'>";
					// console.log(images)
					// image = "<img src='img/" + imgarr[i] + "'>";
					$('.images img').eq(1).remove();
					$('.images').append(images)


					var text = $(this).text();
					if (text == "显示身份") {
						$('#dada').hide();
						$(this).text('隐藏身份');
						return true;
					}
					if (text == "隐藏身份") {
						$('#dada').show();
						$(this).text('显示身份');
						return true;
					}



				});


				$('#next').click(function() {

					if (number > 7) {
						number = 0;
					} else {
						$('.order').text(number + 2);
					}


					// console.log($('.images img').eq(1))
					var text = $('#show').text();
					if (text == "隐藏身份") {
						$('#dada').show();
						$('#show').text('显示身份');
						return true;
					}
					if (number == 7) {
						$('#next').hide();
						$('#start').show();
					}

					number += 1;
				})


				$('#start').click(function() {
					location.href = 'GameProgress.html'
				})
			</script>
	</body>
</html>
