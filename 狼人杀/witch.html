<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="css/werewolf.css" />
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	<style type="text/css">
		form{
			position: relative;
			top:-1rem;
		}
		#du{
			margin-bottom:0.3rem;
		}
	</style>
	</head>
	<body>
		<div class="app">
			<div class="images">
				<img src="img/timg%20(1).jpg" alt="">
				<img src="img/timg%20(1).jpg" alt="">
				<img src="img/timg%20(1).jpg" alt="">
				<img src="img/timg%20(1).jpg" alt="">
				<img src="img/timg%20(1).jpg" alt="">
				<img src="img/timg%20(1).jpg" alt="">
				<img src="img/timg%20(1).jpg" alt="">
				<img src="img/timg%20(1).jpg" alt="">
				<img src="img/timg%20(1).jpg" alt="">
			</div>




			<form action="" method=""">
				<button type="button" id="du" style="background: #AAAAAA;">毒药</button>
				<button type="button" id="jie" style="background: #AAAAAA;">解药</button>
				<button type="button" id='nothing'>什么都不做</button>
				<button type="button" id='queding' style="background: #AAAAAA;">确定</button>
				<button type="button" id='back' style="background: #AAAAAA;">返回</button>
			</form>


		</div>

		<script type="text/javascript">
			var height = $(window).height();
	$('body').height(height);

			var aarr = localStorage.getItem('aarr')
			var bbrr = aarr.split(',')

			$.each(bbrr, function(index, element) {
				if (element == "witch") {
					$($("img")[index]).after(`<img src="img/witch.jpg" alt="">`);
					$($("img")[index]).remove();
				}
			})

			$('.images img').click(function() {
				$('button').css('background', 'green')
			})

			$('#nothing').click(function() {
				$('#queding').css('background', 'green')
				$('#back').css('background', 'green')
			})
			$('.images img').click(function () {
				var index = $(this).index();
			console.log(index);
			$('#du').click(function(){
				$($("img")[index]).after(`<img src="img/du.png" alt="">`);
				
				$($("img")[index]).remove();
			})
			});
			// console.log(index);
				$('#back').click(function(){
				location.href='GameProgress.html'
			})
		</script>

	</body>
</html>
